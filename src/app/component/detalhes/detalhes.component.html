<app-tool-bar></app-tool-bar>
<h1>Paciente</h1>
<div class="container my-5">
  <div class="row d-flex">
    <div class="card mb-3 col p-0">
      <div class="card-body">
        <h5 class="card-title">Nome: {{ pacientes[iD].nome }}</h5>
        <p class="card-text">Cep: {{ pacientes[iD].cep }}</p>
        <p class="card-text">Rua: {{ pacientes[iD].rua }}</p>
        <p class="card-text">Id {{ pacientes[iD].id }}</p>
      </div>
    </div>
  </div>
</div>
<h1>Vacinas</h1>
<div class="container my-5">
  <div class="row d-flex">
    <div *ngFor="let v of vacinasPac" >
      <div *ngIf="v.idPaciente == iD">
        <div class="card mb-3 col-3 p-0">
          <div class="card-body">
            <h5 class="card-title">Nome: {{ v.nome }}</h5>
            <p class="card-text">Id: {{ v.id }}</p>
            <p class="card-text">Id Paciente: {{ v.idPaciente }}</p>
            <p class="card-text">Laborat√≥rio: {{ v.lab }}</p>
            <p class="card-text">Qtd {{ v.qtd }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
